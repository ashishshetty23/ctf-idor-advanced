<!doctype html>
<html>
  <head><meta charset="utf-8"><title>CTF IDOR - Home</title></head>
  <body>
    <% if (user) { %>
      <p>Logged in as <strong><%= user.username %></strong></p>
      <form method="post" action="/logout"><button type="submit">Logout</button></form>
      <p><a href="/my-invoices">My Invoices</a></p>
      <p>DevHint: There's an API <code>/api/max-invoice</code> that returns the highest invoice id.</p>
    <% } else { %>
      <p>You are not logged in. <a href="/login">Login</a></p>
    <% } %>
  </body>
</html>
